<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Google</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    </style>
</head>
<body class="bg-[#0b0b0b] text-[#e8eaed] flex items-center justify-center min-h-screen">

    <div class="w-full max-w-[450px] p-10 bg-[#0b0b0b] rounded-lg border border-gray-800 md:border-none">
        <div class="flex justify-center mb-6">
            <svg viewBox="0 0 24 24" width="48" height="48" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
        </div>

        <h1 class="text-3xl text-center font-normal mb-3">تسجيل الدخول</h1>
        <p class="text-center text-lg mb-10">المتابعة إلى YouTube</p>

        <div class="relative mb-6">
            <input type="text" id="email" class="w-full bg-transparent border border-gray-600 rounded-md p-4 text-lg focus:border-blue-400 focus:outline-none peer placeholder-transparent" placeholder="البريد الإلكتروني أو الهاتف">
            <label for="email" class="absolute right-4 top-4 text-gray-400 transition-all pointer-events-none peer-focus:-top-3 peer-focus:right-2 peer-focus:text-sm peer-focus:text-blue-400 peer-focus:bg-[#0b0b0b] peer-focus:px-2">البريد الإلكتروني أو الهاتف</label>
        </div>

        <a href="#" class="text-blue-400 font-semibold text-sm hover:underline">هل نسيت بريدك الإلكتروني؟</a>

        <div class="mt-10 text-gray-400 text-sm leading-relaxed">
            ألا تمتلك هذا الكمبيوتر؟ استخدم وضع الضيف لتسجيل الدخول بشكلٍ خاص. 
            <a href="#" class="text-blue-400 font-semibold hover:underline">مزيد من المعلومات حول استخدام "وضع الضيف"</a>
        </div>

        <div class="flex justify-between items-center mt-12">
            <a href="#" class="text-blue-400 font-semibold hover:bg-blue-900/20 p-2 rounded">إنشاء حساب</a>
            <button class="bg-[#8ab4f8] text-[#202124] font-semibold px-6 py-2 rounded-full hover:bg-blue-300 transition-all">التالي</button>
        </div>

        <div class="flex justify-between mt-12 text-xs text-gray-400">
            <select class="bg-transparent border-none focus:outline-none cursor-pointer">
                <option>العربية</option>
                <option>English</option>
                <option>Français</option>
            </select>
            <div class="space-x-4 space-x-reverse">
                <a href="#" class="hover:underline">المساعدة</a>
                <a href="#" class="hover:underline">الخصوصية</a>
                <a href="#" class="hover:underline">البنود</a>
            </div>
        </div>
    </div>

</body>
</html>
